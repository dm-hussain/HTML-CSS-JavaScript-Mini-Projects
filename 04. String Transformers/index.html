<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String transformers</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <header> 
        <a href="#"> Home</a>
        <h1 >String Transformers</h1>
       <a href="https://github.com/dm-hussain/HTML-CSS-JavaScript-Mini-Projects" target="_blank"> <img src="github-logo.png" alt="github-logo"> </a> 
    </header>




<main>

    <div class="container">

        <div class="input-box">
            <br><br><br> <br>
            <label for="input">Type your text below:</label>
            <br>
            <br>
            <input type="text" value="this is a example sentence to transform" id="input"   autocomplete="off" placeholder="Enter your text here">

        </div>


        <div class="transform-text-box">

            <p class="typeName">Lower Case:  <span id="lower-case">  </span>  </p> 
           

            <br> <br><br>

            
            
            <p class="typeName">  Upper Case:  <span id="upper-case">     </span></p>
            

            <br> <br><br>

            <p class="typeName">    Camel Case: <span id="camel-case"> </span>   </p>
            

            <br> <br><br>

            <p class="typeName">  Pascal Case: <span id="pascal-case">      </span>      </p>
           

            <br> <br><br>

            <p class="typeName">  Snake Case:    <span id="snake-case">     </span> </p>
            

            <br> <br><br>

            <p class="typeName"> Kebab Case:     <span id="kebab-case">     </span> </p>
          
            <br><br><br>

            <p class="typeName"> Trim Case:   <span id="trim-case">           </span> </p>

            
           
        </div>
        
    </div>


</main>

</body>
</html>
