<html lang="en">
<head>

    <title>Simple 2 Digit Calculator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <header> 
        <a href="#"> Home</a>
        <h1 >Mini Calculator</h1>
       <a href="https://github.com/dm-hussain/HTML-CSS-JavaScript-Mini-Projects" target="_blank"> <img src="github-logo.png" alt="github-logo"> </a> 
    </header>

<div class="main"> 

<div class="container"> 

    <div class="input-box"> 
        <input type="number" id="num1" placeholder="Enter   number 1" class="no-spin "> </input>
        <input type="number" id="num2" placeholder="Enter   number 2" class="no-spin "> </input>
    </div>



 

    <div class="button-box"> 

        <button id="btn1"   > Add </button>
        <button id="btn2"  > Subtract</button>
        <button id="btn3"  > Multiply </button>
        <button id="btn4"  > Divide </button> 
    </div>

        <p id="output" class="hide"> </p>

        <button id="reset"> Reset </button>

</div>

</div>
