<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Counter: Project-1 </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
   
    <header> 
        <a href="#"> Home</a>
        <h1 >Counter</h1>
       <a href="https://github.com/dm-hussain/HTML-CSS-JavaScript-Mini-Projects" target="_blank"> <img src="github-logo.png" alt="github-logo"> </a> 
    </header>

    <div class="container"> 
    <div class="counter-box">
        <div id="counter-para-box"> 
            <p id="counter-para">0</p>
        </div>
        
        <div class="counter-botton-box">
            <button class="btn" id="decrement"> - </button>
            <button class="btn" id="increment"> + </button>
        </div>
        <div class="multiple-box">
           <p>Increment/Decrement by:</p>
            <input type="number" id="multiple"   >1</input>  
        </div>
        <button  class="btn" id="reset">Reset </button>
    </div>
</div>

<footer>
    <p> Developed By:   <a href="https://www.instagram.com/code_with_dm/" target="_blank">S. Hussain </a>   </p>

    <div class="social-icon">
        <a href="https://www.instagram.com/code_with_dm/" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    
</footer>
</body>


</html>
